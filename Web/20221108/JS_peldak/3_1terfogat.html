<html>
<head>
<SCRIPT LANGUAGE="JavaScript">
  function terfogat(){
  var r = document.urlap1.sugar.value*1;
  var m = document.urlap1.magassag.value*1;
  var eredmeny = r*r*Math.PI*m;
  alert("A térfogat: "+eredmeny);
  }
</SCRIPT>
</head>

<FORM NAME="urlap1">
Sugár:<BR>
<INPUT TYPE="text" NAME="sugar"><BR>
Magasság:<BR>
<INPUT TYPE="text" NAME="magassag"><BR>
<INPUT TYPE="button" VALUE="Térfogat" onClick="terfogat()">
</FORM>


</html>
